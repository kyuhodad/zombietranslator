<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zombie Translator</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script data-main="js/app.js" src="js/vendors/require.js"></script>
</head>
<body>
    <div class="container">
        <div class="row well">
            <div class="col-md-6">
                <form id="english-to-zombie-form">
                    <label for="english">English</label>
                    <textarea class="form-control" id="english"></textarea>
                </form>
            </div>
            <div class="col-md-6">
                <form id="english-to-zombie-out-form">
                    <label for="zombie">Traslated Zombie</label>
                    <textarea readonly class="form-control" id="zombie-out"></textarea>
                </form>
            </div>
        </div>

        <div class="row well">
            <div class="col-md-6">
                <form id="zombie-to-english-out-form">
                    <label for="english">Translated English</label>
                    <textarea readonly class="form-control" id="english-out"></textarea>
                </form>
            </div>
            <div class="col-md-6">
                <form id="zombie-to-english-form">
                    <label for="zombie">Zombie</label>
                    <textarea class="form-control" id="zombie"></textarea>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
